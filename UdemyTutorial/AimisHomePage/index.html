<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimi Benno coaching</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.css" integrity="sha256-Z12agm4mw1C2s2sXTx0wUlgmQdWqv1HCc/vgtpB0r9M=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Aimi Benno</span> coaching</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Aimi Benno Contact</h3>
                <ul>
                    <li><i class="fa fa-road"></i>東京都中央区</li>
                    <li><i class="fa fa-phone"></i>090-xxxx-xxxx</li>
                    <li><i class="fa fa-envelope"></i>aimi.coaching0525@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>email me</h3>
                <form action="">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name" required>
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="text" name="email" required>
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone" required>
                    </p>
                    <p class="full">
                        <label for="">Message</label>
                        <textarea name="message" id="" rows="5" required></textarea>
                    </p>
                    <p class ="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
